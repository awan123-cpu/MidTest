<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GRAMMAR TEST</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        
        <div class="box" id="questionScreen">

            <div class="title">
               Mid Test - Simple present
            </div>

            <div class="header">
                <div class="scoreBox">Score :0<span></span></div>
                <div class="timerBox"> Time Left :<span></span></div>
            </div>

            <div class="questionBox">
                1.Many teachers always  ____________ much homework.
            </div>

            <div class="optionBox">
                <span onclick="chcekAnswer(this)" data-opt="1"></span>
                <span onclick="chcekAnswer(this)" data-opt="2"></span>
                <span onclick="chcekAnswer(this)" data-opt="3"></span>
                <span onclick="chcekAnswer(this)" data-opt="4"></span>
            </div>

            <div class="footer">
                <button onclick="showNext()">
                    Next
                </button>
                <button onclick="showResult(1)">
                    Show Result
                </button>
            </div>

        </div>

        <div class="box" id="resultScreen" style="display: none;">
            <div class="title">
                Your Result
             </div>
             <div class="resultBox">
                <label>Questions:</label>
                <span id="totalQuestion">25</span>
                <label>Attempt :</label>
                <span id="attemptQuestion">0</span>
                <label>Correct :</label>
                <span id="correctAnswer">0</span>
                <label>Wrong :</label>
                <span id="wrongAnswer">0</span>
             </div>

             <div class="buttonBox">
                <a href="form/Form.html">Submit Score</a>
             </div>
        </div>
    
    </body>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/script.js"></script>
</html>
